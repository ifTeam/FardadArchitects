{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fardad Architects</title>

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/contacts.css' %}">
</head>
<body>

    {% include 'base/header.html' %}

    <div class="container mt-5">

        <!-- Contact & Map Section -->
        <div class="contact-map-container d-flex flex-wrap justify-content-between align-items-center mt-4">
            
            <!-- Contact Info -->
            <div id="contact-info" class="flex-grow-1 p-3">
                <strong>Head office:</strong> <p>+98 21 1234 5678</p>
                <strong>Address:</strong> <p>13 Chenar St, Darakeh, Tehran, Iran</p>
                <strong>Email:</strong> <p>info@fardadarchitects.com</p>
            </div>

            <!-- Google Map -->
            <div class="map-container flex-grow-1">
                <iframe 
                    src="https://maps.google.com/maps?q=%D8%AA%D9%87%D8%B1%D8%A7%D9%86%20%20%D8%AF%D8%B1%DA%A9%D9%87%20%D8%AE%DB%8C%D8%A7%D8%A8%D8%A7%D9%86%2013%20%DA%86%D9%86%D8%A7%D8%B1%20&t=m&z=15&output=embed&iwloc=near" 
                    width="100%" 
                    height="400" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>

        </div>

        <!-- Thin Horizontal Line -->
        <hr class="custom-line mt-4">
        <!-- Contact Form -->
        <div class="contact-form mt-4">
            <h3>Get in Touch</h3>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Send Message</button>
            </form>
        </div>

    </div>

</body>
</html>
